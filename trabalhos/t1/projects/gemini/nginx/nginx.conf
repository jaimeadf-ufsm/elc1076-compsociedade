events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name gemini.google.com;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS Server
    server {
        listen 443 ssl http2;
        server_name gemini.google.com;

        # SSL Certificate files
        ssl_certificate /etc/nginx/ssl/gemini.google.com.crt;
        ssl_certificate_key /etc/nginx/ssl/gemini.google.com.key;

        # SSL Session Configuration
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Proxy configuration
        location / {
            proxy_pass http://gemini-app:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Handle favicon
        location /favicon.ico {
            proxy_pass http://gemini-app:3000/favicon.ico;
        }

        # Handle static assets
        location /_next/static {
            proxy_pass http://gemini-app:3000/_next/static;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Handle images
        location /images {
            proxy_pass http://gemini-app:3000/images;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Handle fonts
        location /fonts {
            proxy_pass http://gemini-app:3000/fonts;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
